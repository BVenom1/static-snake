<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATIC SNAKE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Keania+One&display=swap" rel="stylesheet">


    <style>
        body {
            background-color: rgb(37, 37, 40);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #game {
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
        }

        #score {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 40px;
            font-family: "Keania One", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: white;
        }
    </style>

</head>
<body>
    <div id="game">
        <canvas id="canvas" width="400" height="400">
            <div>The browser does not support this game</div>
        </canvas>
        <div id="score">Score: <div id="scoreNum">0</div></div>
    </div>
    
    <script>
        //
        // Constants -------------------------------------------------------------------------

        const canvas = document.getElementById('canvas');
        const scoreNum = document.getElementById('scoreNum');

        const scale = { x: 20, y: 20 };
        const boardSize = { x: 20, y: 20 };

        // set size of canvas according to scale & boardSize
        canvas.width = scale.x * boardSize.x;
        canvas.height = scale.y * boardSize.y;

        const speed = 100;

        const ctx = canvas.getContext('2d');

        // colors:
        const snakeColor = 'lightgreen'
        const bgColor = 'white'
        const fruitColor = 'orange'

        //
        // Initialize variables to keep track of the game state ------------------------------

        let snake;      // array that holds the cells of the snake's body
        let isGame;     // boolean to check if the game loop should still run
        let dir;        // direction of movement of snake
        let fruit;      // location of fruit
        let score;      // score of the game

        //
        // functions to render to the screen -------------------------------------------------

        const renderSingle = (pos, color) => {
            ctx.fillStyle = color;
            ctx.fillRect(pos.x * scale.x, pos.y * scale.y, scale.x, scale.y);
        }

        const renderWholeSnake = () => {
            snake.forEach(e => renderSingle(e, snakeColor));
        }

        //
        // Game logic for fruit --------------------------------------------------------------

        const randInt = (max) => {
            return Math.floor(Math.random() * max);
        }

        const makeFruit = () => {
            do {    // spawn fruit at some random position
                fruit = { x: randInt(boardSize.x), y: randInt(boardSize.y) };
            } while (snake.some( e => fruit.x === e.x && fruit.y === e.y ));
            renderSingle(fruit, fruitColor); // render the fruit to the screen
        }

        //
        // Game logic for snake --------------------------------------------------------------

        const moveAndRender = () => {   // function to move and render the snake
            const newHead = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };
            
            // check for collisions
            if (
                newHead.x < 0 || newHead.x >= boardSize.x ||    // collision with side walls
                newHead.y < 0 || newHead.y >= boardSize.y ||    // collisions with top & bottom walls
                snake.some(e => e.x === newHead.x && e.y === newHead.y) // self collisions
            ) {
                isGame = false; // end the game (losing state)
                return;
            }

            // check if snake has eaten the fruit
            if (newHead.x === fruit.x && newHead.y === fruit.y) {
                score = score + 1;
                scoreNum.innerText = score;
                makeFruit();
            } else { // remove tail
                renderSingle(snake.pop(), bgColor);
            }

            // add head
            renderSingle(newHead, snakeColor);
            snake.unshift(newHead);
        }

        //
        // Game loop and user input ----------------------------------------------------------

        const run = (gameIsRunning = true) => {
            if (gameIsRunning === false) return;
            setTimeout(() => {
                // write functions to run on every iteration of the game loop here -----------
                moveAndRender();

                run(isGame); // recursively call run() till isGame is false.
            }, speed);
        }

        const begin = () => { // function for setting up and starting the game loop
            // make a general snake array generator to help with testing
            snake = [ ...Array(5).keys() ].map(e => {return { x: 10, y: e+7 }} )

            isGame = true; // initialize game loop boolean

            dir = { x: 0, y: -1 }; // initialize movement direction

            score = 0;  // initialize score
            scoreNum.innerText = 0;

            // clear the screen from previous game
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, scale.x * boardSize.x, scale.y * boardSize.y);

            renderWholeSnake() // render the whole snake at the start of the game
            makeFruit();

            run(); // start the game loop
        }

        const handleKeyboardInput = (e) => { // event handler for keyboard input
            if (e.key === 'ArrowUp' && dir.y !== 1) dir = { x: 0, y: -1 };
            else if (e.key === 'ArrowDown' && dir.y !== -1) dir = { x: 0, y: 1 };
            else if (e.key === 'ArrowLeft' && dir.x !== 1) dir = { x: -1, y: 0 };
            else if (e.key === 'ArrowRight' && dir.x !== -1) dir = { x: 1, y: 0 };
            else if (e.key === 'Enter') begin();
            else if (e.key === 'q') isGame = false; // quit game upon pressing q
            else if (e.key === ' ') {
                if (isGame === true) {
                    isGame = false;
                } else {
                    isGame = true;
                    run();
                }
            }
        }

        //
        // Actually start the game -----------------------------------------------------------

        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, scale.x * boardSize.x, scale.y * boardSize.y);

        document.addEventListener('keydown', handleKeyboardInput);

    </script>
</body>
</html>
